<!DOCTYPE html>
{% load static %}
{% block custom_css %}
    <link rel="stylesheet" href="{% static 'css/rbac_menu.css' %}">
{% endblock custom_css %}


<div class="left-menu">
    <div class="menu-body">
        <div class="static-menu">
            {% for k,v in menu_order_dict.items %}
                <div class="item">
                    <div class="title" style='margin-left:18px;line-height:30px;'><i
                            class="{{ v.icon }}"></i>{{ v.name }}</div>
                    <div class="body {{ v.class }}" style='margin-left:18px;'>
                        {% for child in v.children %}
                            <a href="{{ child.url }}" class="{{ child.class }}">{{ child.title }}</a>
                        {% endfor %}

                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</div>

{% block custom_js %}
    <!--点击菜单动态效果 -->
    <script>
        $(document).ready(function () {
            $('.title').click(function () {
                $(this).next().toggleClass('hidden');
            })
        })
    </script>
{% endblock custom_js %}
